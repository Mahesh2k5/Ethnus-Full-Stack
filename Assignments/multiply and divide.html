<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>String Reverse</h1>
    <div>
        <label>1st Number</label>
        <input type="number" placeholder="Enter 1st Number" id="num1">
    </div>
    <div>
        <label>2nd Number</label>
        <input type="number" placeholder="Enter 2nd Number" id="num2">
    </div>
    <div>
        <button id="button" onclick="multiply()">Multiply</button>
        <button id="button" onclick="divide()">Divide</button>
    </div>
    <span><b>The Result is:</b></span>
    <span id="display"></span>

    <script>
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var res= num1*num2;

            var display=document.getElementById("display");
            display.innerHTML="";
            display.textContent=res;
        }
    
        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var res= num1/num2;

            var display=document.getElementById("display");
            display.innerHTML="";
            display.innerHTML=res;
        }
    </script>

</body>
</html>
