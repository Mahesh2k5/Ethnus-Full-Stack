<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <style>
    label, input, textarea {
      padding: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <form class="reg form" onsubmit="return validateForm()">
    <label>Name: </label>
    <input type="text" id="name">
    <span class="error" id="nameError"></span><br><br>

    <label>Email: </label>
    <input type="email" id="email">
    <span class="error" id="emailError"></span><br><br>

    <label>Website: </label>
    <input type="url" id="website">
    <span class="error" id="websiteError"></span><br><br>

    <label>Message: </label>
    <textarea id="message" rows="5" cols="30"></textarea>
    <span class="error" id="messageError"></span><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let valid = true;

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const website = document.getElementById("website");
      const message = document.getElementById("message");

      // Clear all previous errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("websiteError").textContent = "";
      document.getElementById("messageError").textContent = "";

      if (name.value.trim() === "") {
        document.getElementById("nameError").textContent = "Name is required";
        valid = false;
      }

      if (email.value.trim() === "") {
        document.getElementById("emailError").textContent = "Email is required";
        valid = false;
      }

      if (website.value.trim() === "") {
        document.getElementById("websiteError").textContent = "Website is required";
        valid = false;
      }

      if (message.value.trim() === "") {
        document.getElementById("messageError").textContent = "Message is required";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
