<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validator</title>

    <style>
        body{
            text-align: center;
            gap: 10px;
        }
    </style>
</head>


<body>
    <h1>Mobile Number Validation Using JavaScript</h1>
    <br><br>

    <label> Enter Mobile Number</label>
    <input type="number" id="number" placeholder="Enter 10 digit Mobile Number"><br><br><br>
    <button id="validate" onclick="Validate()">Validate</button>

    <script>
        function Validate() {
            let number=document.getElementById("number").value.trim();

            if(number.length !=10){
                alert("Please Enter 10 digit Mobile Number");
            }
            else if(number.charAt(0) != 6 && number.charAt(0) != 7 && number.charAt(0) != 8 && number.charAt(0) != 9){
                alert("Please Enter Valid Mobile Number");
            }
            else{
                alert("Mobile Number is Valid");
            }
        }
    </script>
</body>
</html>
