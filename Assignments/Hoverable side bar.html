<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container{
            width: 100px;
            display: flex;
            flex-direction: column;
        }

        .button:hover{
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .button:hover{
            transform:scaleX(1.3);
        }

    </style>
</head>

<body style="border: 2px solid black; display: flex; height: 70vw;">
    <div class="container">
        <br>
        <div class="button" style="background-color: green; width: 50px; height: 50px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"></div><br>
        <div class="button" style="background-color: blue; width: 50px; height: 50px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"></div><br>
        <div class="button" style="background-color: red; width: 50px; height: 50px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"></div><br>
        <div class="button" style="background-color: grey; width: 50px; height: 50px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"></div><br>
    </div>

    <div>
        <h1>Hoverable SideNav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them</p>
    </div>
</body>
