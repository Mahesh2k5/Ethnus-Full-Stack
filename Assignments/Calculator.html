<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>
    <div style="width: 240px; height: 400px; background-color: grey; display: flex; padding: 10px; flex-direction: column; box-shadow: 2px 2px 2px black;">
        <div style="width: 220px;height: 60px; background-color: white; font-size:xxx-large; margin: 10px; box-shadow: inset 2px 2px; padding-left: 10px;">0</div>

        <div style="display: flex;">
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">C</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">%</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);"><=</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">/</button>
        </div>
        <div style="display: flex;">
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">7</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">8</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">9</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">*</button>
        </div>
        <div style="display: flex;">
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">4</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">5</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">6</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">-</button>
        </div>
        <div style="display: flex;">
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">1</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">2</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">3</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">+</button>
        </div>
        <div style="display: flex;">
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">00</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">0</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">.</button>
            <button style="height: 50px; width: 50px; margin: 5px; background-color: aqua; color: rgb(255, 255, 255);">=</button>
        </div>
        
    </div>
</body>
