<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>
    <script>
        let text= prompt("enter text: ")
        let number=prompt("Enter number of times you want repeat text: ");

        for(let i=0;i<Number(number);i++){
            document.writeln(i+1 + ": "+ text+"<br>");
        }
    </script>
</body>
