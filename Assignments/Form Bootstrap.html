<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 20px;
      background-color: #f8f9fa;
    }
    .form-label {
      text-align: right;
    }
    .row{
        display: flex;
        gap: 20px;
    }

    .container{
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
</head>

<body>
    <div class="container">
        <h1 style="padding-bottom: 20px;">Registration Form</h1>
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">First Name</label>
                    <span class="input-group-text" id="addon-wrapping" ><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">Last Name</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">E-Mail</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="E-Mail Address" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">Phone#</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">Address</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">City</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">State</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-list"></i></span>
                    <select class="form-select" aria-label="State" aria-describedby="addon-wrapping" required>
                        <option selected disabled>Please select your state</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="TG">Telangana</option>
                        <option value="MH">Maharashtra</option>
                        <option value="KA">Karnataka</option>
                    </select>
                </div>
                <div style="display: flex; gap: 20px; padding-left: 100px;">
                    <label>Do you have hosting?</label>
                    <div style="display: flex; flex-direction: column;">
                        <div>
                            <input type="radio"><span>Yes</span>
                        </div> 
                        <div>
                            <input type="radio"><span>No</span>
                        </div> 
                    </div>
                </div>  
                <div class="input-group flex-nowrap">
                    <label class="col-sm-2 col-form-label form-label" style="padding-right: 30px;">Project Description</label>
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-pen"></i></span>
                    <textarea type="text" class="form-control" placeholder="Project Description" aria-label="Username" aria-describedby="addon-wrapping"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" style="align-items: center; background-color: rgb(253, 220, 33); border: none;">Send<i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>

</body>
</html>
