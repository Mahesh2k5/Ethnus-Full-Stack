<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>
    <h1><b>TABLE 1</b></h1>
    <table border="1px black" style="background-color:aquamarine;">
        <tr>
            <th style="padding: 10px;">First Name</th>
            <th style="padding: 10px;">Last Name</th>
            <th style="padding: 10px;">Age</th>
        </tr>

        <tr>
            <td style="padding: 10px;">Jill</td>
            <td style="padding: 10px;">Smith</td>
            <td style="padding: 10px;">50</td>
        </tr>

        <tr>
            <td style="padding: 10px;">Eve</td>
            <td style="padding: 10px;">Jackson</td>
            <td style="padding: 10px;">40</td>
        </tr>

        <tr>
            <td style="padding: 10px;">John</td>
            <td style="padding: 10px;">Doe</td>
            <td style="padding: 10px;">34</td>
        </tr>
        
    </table>
    <br>
    <hr>
    <h1><b>TABLE 2</b></h1>
    <table border="1px black" style="background-color:aquamarine; padding: 4px;">
        <tr>
            <th style="padding: 10px; border-radius: 30px;">First Name</th>
            <th style="padding: 10px; border-radius: 30px;">Last Name</th>
            <th style="padding: 10px; border-radius: 30px;">Age</th>
        </tr>

        <tr>
            <td style="padding: 10px; border-radius: 30px;">Jill</td>
            <td style="padding: 10px; border-radius: 30px;">Smith</td>
            <td style="padding: 10px; border-radius: 30px;">50</td>
        </tr>

        <tr>
            <td style="padding: 10px; border-radius: 30px;">Eve</td>
            <td style="padding: 10px; border-radius: 30px;">Jackson</td>
            <td style="padding: 10px; border-radius: 30px;">40</td>
        </tr>

        <tr>
            <td style="padding: 10px; border-radius: 30px;">John</td>
            <td style="padding: 10px; border-radius: 30px;">Doe</td>
            <td style="padding: 10px; border-radius: 30px;">34</td>
        </tr>
        
    </table>
</body>
